{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}- Change Password{% endblock%}

{% block account_title %}Change your password{% endblock %}

{% block account_content %}
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change text-start">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn dark-cta-button roboto-mono-font rounded-0 mt-4 hvr-grow-shadow" type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
